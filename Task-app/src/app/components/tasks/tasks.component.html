
<div  class="main">
    
    <div *ngFor="let task of tasks">
        <h3>{{ task.title }}</h3>
        <p>Description: {{ task.descript }}</p>
        <p>Due Date: {{ task.due_date | date:'yyyy-MM-dd' }}</p>
        <p>Status: {{ task.status }}</p>
        <!-- <button class="primary" onclick="window.dialog.showModal();">Delete Task</button> -->
        <button class="primary" (click)="deletetask(this.task)" >Delete Task</button>
        <button class="primary" (click)="openEditDialog(task)">Edit Task</button>

        <hr>
    </div>
</div>
